<script>  
    let title = [ 
       'Первый пост',
       'Второй пост',
       'Третий пост',
       'Четвертый пост',
       'Пятый пост',
       'Шестой пост',
       'Седьмой пост',
       'Восьмой пост',
       'Девятый пост',                    
       'Десятый пост',
    ];

    let posts = [
        'Подробное описание Первый пост',
        'Подробное описание Второй пост',
        'Подробное описание Третий пост',
        'Подробное описание Четвертый пост',
        'Подробное описание Пятый пост',
        'Подробное описание Шестой пост',
        'Подробное описание Седьмой пост',
        'Подробное описание Восьмой пост',
        'Подробное описание Девятый пост',                    
        'Подробное описание Десятый пост',
    ];

    function tableCreate(){
    let body = document.body,
        tbl  = document.createElement('table');
    
    for(let i = 0; i < title.length; i++) {
        let tr = tbl.insertRow();
        let td = tr.insertCell();
        let text = title[i];
        td.appendChild(document.createTextNode(title[i]));
        td.setAttribute('id', 't'+i);
        td.addEventListener
            ("click", 
            () => {
            let  s = document.getElementById('t'+ i);  
            switch (text){
                case title[i]:
                    s.firstChild.nodeValue = posts[i];
                    let post  = document.createElement('div');
                    post.setAttribute('id', 'ddd');
                    /*document.getElementById("ddd").textContent = "Это — просто текст";
                    */
                    s.textContent = "Aaaaaaaa";
                    /*post.insertBefore(s, post.nextSibling);*/
                    text =  posts[i];
                    break;
                case posts[i]:
                    s.firstChild.nodeValue = title[i];
                    post  = document.createElement('div');
                    post.innerHTML = "posts[i]";
                    text =  title[i];
                    break;
                default:
                    alert( "Нет таких значений" );
                }    
            },
            false);       
    }

     body.appendChild(tbl);
    }
    tableCreate();
     
    function divCreate(){
        let body = document.body;
            for(let i = 0; i < posts.length; i++) {
                div = document.createElement("div");
                body.appendChild(div);      
                div.appendChild(document.createTextNode(posts[i]));
                div.setAttribute('id', 'd'+i);
                insert = document.getElementById('t'+ (i+1));
                div.insertBefore(insert, div.nextSibling)                   
            }
    }        
    divCreate();
